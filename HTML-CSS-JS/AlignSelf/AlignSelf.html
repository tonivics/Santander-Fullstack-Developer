<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamentos - Align Self</title>
    <link rel="stylesheet" href="stylealignself.css">
</head>
<body>
    <h1>Row</h1>
    <section class="flex-container align-container">
        <div class="item">Ka</div>
        <div class="item">Tsu Na De Na Ka Mu Ra Hi Ji Ka Ta Hyu Ga</div>
        <div class="item">Ni</div>
        <div class="item">Yo</div>
    </section>

    <section class="flex-container">
        <div class="item center">Ka</div>
        <div class="item end">Texto aleatório e bem extenso só pra testar um negócio aqui. Pronto</div>
        <div class="item start">Ni</div>
        <div class="item stretch">Yo</div>
    </section>

    <h1>Column</h1>
    <section class="flex-container align-container coluna">
        <div class="item">Ka</div>
        <div class="item">Tsu Na De Na Ka Mu Ra Hi Ji Ka Ta Hyu Ga</div>
        <div class="item">Ni</div>
        <div class="item">Yo</div>
    </section>

    <section class="flex-container coluna">
        <div class="item center">Ka</div>
        <div class="item end">Texto aleatório e bem extenso só pra testar um negócio aqui. Pronto</div>
        <div class="item start">Ni</div>
        <div class="item end">Yo</div>
    </section>
</body>
</html>
