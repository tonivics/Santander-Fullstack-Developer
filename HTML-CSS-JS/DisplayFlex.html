<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fundamentos - Display Flex</title>
	<style>
		.flex{
			max-width: 300px;
			padding: 10px;
			border: 5px solid black;
			display: flex;
		}

		.item{
			background-color: rgb(255, 0, 255);
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="item">item 1</div>
		<div class="item">item 2</div>
		<div class="item">item 3</div>
	</div>
</body>
</html>
