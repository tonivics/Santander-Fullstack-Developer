<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamentos - Flex Flow</title>
    <link rel="stylesheet" href="styleflexflow.css">
</head>
<body>
    <h2>Nowrap</h2>
    <ul class="flex-container default">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

    <h2>Wrap</h2>
    <ul class="flex-container wrap">
        <li class="item">1º</li>
        <li class="item">2º</li>
        <li class="item">3º</li>
        <li class="item">4º</li>
        <li class="item">5º</li>
    </ul>

    <h2>Wrap Reverse</h2>
    <ul class="flex-container wrap-reverse">
        <li class="item">I</li>
        <li class="item">II</li>
        <li class="item">III</li>
        <li class="item">IV</li>
        <li class="item">V</li>
    </ul>
</body>
</html>
