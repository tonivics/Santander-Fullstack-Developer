<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamentos - Flex Wrap</title>
    <link rel="stylesheet" href="styleflexwrap.css">
</head>
<body>
    <h1>Comportamento sem o wrap</h1>

    <ul class="flex-container nowrap">
        <li class="item pink">1</li>
        <li class="item violet">2</li>
        <li class="item cyan">3</li>
        <li class="item red">4</li>
    </ul>

    <h1>Comportamento com o wrap</h1>

    <ul class="flex-container wrap">
        <li class="item pink">1</li>
        <li class="item violet">2</li>
        <li class="item cyan">3</li>
        <li class="item red">4</li>
    </ul>

    <h1>Comportamento com o wrap reverse</h1>

    <ul class="flex-container wrap-reverse">
        <li class="item pink">1</li>
        <li class="item violet">2</li>
        <li class="item cyan">3</li>
        <li class="item red">4</li>
    </ul>
</body>    
</html>
