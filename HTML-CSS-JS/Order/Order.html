<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamentos - Order</title>
    <link rel="stylesheet" href="styleorder.css">
</head>
<body>
    <h1>Rows</h1>
    <h2>Order: 0</h2>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h2>Ordens diferentes</h2>
    <div class="flex-container">
        <div class="item order-1">I</div>
        <div class="item order-3">II</div>
        <div class="item order-2">III</div>
        <div class="item order-2">IV</div>
        <div class="item order-1">V</div>
    </div>

    <h2>Ordens negativas</h2>
    <div class="flex-container">
        <div class="item order-1">I</div>
        <div class="item ordem-negativa-1">II</div>
        <div class="item ordem-negativa-2">III</div>
        <div class="item order-2">IV</div>
        <div class="item ordem-negativa-1">V</div>
    </div>
    
    <h1>Column</h1>
    <h2>Order: 0</h2>
    <div class="flex-container coluna">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h2>Ordens diferentes</h2>
    <div class="flex-container coluna-reversa">
        <div class="item order-1">I</div>
        <div class="item order-3">II</div>
        <div class="item order-2">III</div>
        <div class="item order-2">IV</div>
        <div class="item order-1">V</div>
    </div>

    <h2>Ordens negativas</h2>
    <div class="flex-container coluna">
        <div class="item order-1">I</div>
        <div class="item ordem-negativa-1">II</div>
        <div class="item ordem-negativa-2">III</div>
        <div class="item order-2">IV</div>
        <div class="item ordem-negativa-1">V</div>
    </div>
</body>   
</html>
