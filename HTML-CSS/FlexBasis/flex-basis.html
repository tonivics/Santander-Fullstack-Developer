<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamentos - Flex Basis</title>
    <link rel="stylesheet" href="styleflexbasis.css">
</head>
<body>
    <h1>Basis Auto</h1>
    <section class="flex-container">
        <div class="item basis-auto fg-1">Francesca Findabair</div>
        <div class="item basis-auto fg-1">Filavandrel</div>
        <div class="item basis-auto fg-1">Harald Gord</div>
        <div class="item basis-auto fg-1">Call of the Forest</div>
        <div class="item basis-auto fg-1">Council of Isengrim</div>
    </section>

    <h1>Basis 0</h1>
    <section class="flex-container">
        <div class="item basis-zero fg-2">Harald Gord</div>
        <div class="item basis-zero fg-2">Call of the Forest</div>
        <div class="item basis-zero fg-2">Council of Isengrim</div>
        <div class="item basis-zero fg-2">Francesca Findabair</div>
        <div class="item basis-zero fg-2">Filavandrel</div>
    </section>

    <h1>Basis + Width</h1>
    <section class="flex-container">
        <div class="item width-100 fg-2">Harald Gord</div>
        <div class="item width-100 fg-2">Call of the Forest</div>
        <div class="item width-100 fg-2">Council of Isengrim</div>
        <div class="item width-100 fg-2">Francesca Findabair</div>
        <div class="item width-100 fg-2">Filavandrel</div>
    </section>
</body>
</html>
